<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculate">
        <div class="display">
            <div class="display-field"></div>
        </div>
        <div class="buttons">
            <div class="btn__state">
                <div class="btn__state_container">
                    <div class="btn__state_C btn C">C</div>
                    <div class="btn__state_AC btn AC">AC</div>
                    <div class="btn__state_backSpace btn backSpace"><-</div>
                    <div class="btn__state_rvt btn rvt">Rvt</div>
                </div>
            </div>
            <div class="btn__function">
                <div class="btn__function_container">
                    <div class="btn__func_del btn del">/</div>
                    <div class="btn__func_left-bracket btn left-bracket">(</div>
                    <div class="btn__func_multiply btn multiply">*</div>
                    <div class="btn__func_right-bracket btn right-bracket">)</div>
                    <div class="btn__func_minus btn minus">-</div>
                    <div class="btn__func_equal btn equal">=</div>
                    <div class="btn__func_plus btn plus">+</div>
                </div>
            </div>
            <div class="btn__keyboard">
                <div class="btn__keyboard_container">
                    <div class="btn__keyboard_seven btn seven">7</div>
                    <div class="btn__keyboard_eigth btn eigth">8</div>
                    <div class="btn__keyboard_nine btn nine">9</div>
                    <div class="btn__keyboard_four btn four">4</div>
                    <div class="btn__keyboard_five btn five">5</div>
                    <div class="btn__keyboard_six btn six">6</div>
                    <div class="btn__keyboard_one btn one">1</div>
                    <div class="btn__keyboard_two btn two">2</div>
                    <div class="btn__keyboard_three btn three">3</div>
                    <div class="btn__keyboard_zero btn zero">0</div>
                    <div class="btn__keyboard_dot btn dot">.</div>
                    <div class="btn__keyboard_plus-minus btn plus-minus">+/-</div>
                </div>
            </div>
            <div class="btn__memory">
                <div class="btn__memory_container">
                    <div class="btn__memory_mc btn mc">MC</div>
                    <div class="btn__memory_ms btn ms">MS</div>
                    <div class="btn__memory_mr btn mr">MR</div>
                    <div class="btn__memory_mp btn mp">M+</div>
                    <div class="btn__memory_mm btn mm">M-</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
