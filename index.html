<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculate">
        <div class="display">
            <input class="display-field" type="text" readonly placeholder="0">
        </div>
        <div class="buttons">
            <div class="btn__state">
                <div class="btn__state_container">
                    <div class="btn c">C</div>
                    <div class="btn ac">AC</div>
                    <div class="btn backSpace"><-</div>
                    <div class="btn rvt">Rvt</div>
                </div>
            </div>
            <div class="btn__function">
                <div class="btn__function_container">
                    <div class="item btn del">/</div>
                    <div class="item btn left-bracket">(</div>
                    <div class="item btn multiply">*</div>
                    <div class="item btn right-bracket">)</div>
                    <div class="item btn minus">-</div>
                    <div class="item btn equal">=</div>
                    <div class="item btn plus">+</div>
                </div>
            </div>
            <div class="btn__keyboard">
                <div class="btn__keyboard_container">
                    <div class="item btn seven">7</div>
                    <div class="item btn eigth">8</div>
                    <div class="item btn nine">9</div>
                    <div class="item btn four">4</div>
                    <div class="item btn five">5</div>
                    <div class="item btn six">6</div>
                    <div class="item btn one">1</div>
                    <div class="item btn two">2</div>
                    <div class="item btn three">3</div>
                    <div class="item btn zero">0</div>
                    <div class="item btn dot">.</div>
                    <div class="item btn plus-minus">+/-</div>
                </div>
            </div>
            <div class="btn__memory">
                <div class="btn__memory_container">
                    <div class="btn__memory_mc btn mc">MC</div>
                    <div class="btn__memory_ms btn ms">MS</div>
                    <div class="btn__memory_mr btn mr">MR</div>
                    <div class="btn__memory_mp btn mp">M+</div>
                    <div class="btn__memory_mm btn mm">M-</div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./src/script.js"></script>
</body>
</html>
